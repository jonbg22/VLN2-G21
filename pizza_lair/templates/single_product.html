<div class="product" data-id="{{ product.prod.id }}">
<a href="{{ url }}/{{ product.prod.id }}">
    <img class="product-img" src="{{ product.prod.imgLink }}">
    <h2 class="product-name">{{ product.prod.name }}</h2>
    <hr class="product-line">
    <p class="product-price">${{ product.prod.price | floatformat }}</p>
</a>
</div>
