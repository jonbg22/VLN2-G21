{% extends 'base.html' %}

{% block content %}
    {% include 'menu/menunavbar.html' %}
    <div id="pizzas">

        {% for pizza in pizzas %}
            <div class="pizza" data-id="{{ pizza.prod.id }}">
            <a href="/menu/pizzas/{{ pizza.prod.id }}">
            <img width="150px" height="150px" class="pizza-img" src="{{ pizza.prod.imgLink }}">
            <h2 class="pizza-name">{{ pizza.prod.name }}</h2>
            </a>
            </div>
        {% endfor %}

    </div>
{% endblock %}
