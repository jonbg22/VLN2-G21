{% extends 'base.html' %}
{% block content %}

    <h1 class="register-header">Register here</h1>
    <div class="register-form">
    <form class="form-register" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Sign up" />
    </form>
    </div>
{% endblock %}
